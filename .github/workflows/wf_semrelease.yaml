on:
  push:
    branches:
      - "main"

env:
  GITHUB_ENV:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{secrets.PAT_TOKEN}}

    - name: Setup Git
      run: |
        git config --global user.name ${{vars.username}}
        git config --global user.email ${{vars.email}}

    - name: Get latest tag
      run: |
        echo git describe --tags --abbrev=0 >> $GITHUB_ENV

